<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tirta Segar</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa; /* Warna latar belakang air */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('https://via.placeholder.com/1500x800/81d4fa/ffffff?text=Background+Air+Galon'); /* Gambar latar belakang air galon */
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 2px solid #00acc1; /* Border warna biru air */
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container h2 {
            color: #00796b; /* Warna hijau toska untuk judul */
            margin-bottom: 30px;
            font-size: 2em;
            position: relative;
        }

        .login-container h2::after {
            content: '';
            width: 60px;
            height: 4px;
            background-color: #00acc1;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #4dd0e1; /* Warna biru muda untuk label */
            font-weight: bold;
        }

        .input-group input[type="text"],
        .input-group input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #b2ebf2; /* Border input warna biru sangat muda */
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .input-group input[type="text"]:focus,
        .input-group input[type="password"]:focus {
            outline: none;
            border-color: #00bcd4; /* Border fokus warna biru air */
            box-shadow: 0 0 8px rgba(0, 188, 212, 0.3);
        }

        .btn-login {
            background-color: #00bcd4; /* Warna tombol biru air */
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 188, 212, 0.3);
        }

        .btn-login:hover {
            background-color: #0097a7; /* Warna tombol saat hover */
            transform: translateY(-2px);
        }

        .forgot-password {
            margin-top: 20px;
            font-size: 0.9em;
        }

        .forgot-password a {
            color: #00796b; /* Warna link hijau toska */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #004d40;
            text-decoration: underline;
        }

        .logo-galon {
            width: 80px;
            height: auto;
            margin-bottom: 20px;
            animation: bounceIn 0.8s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Selamat Datang di  Kartika Water</h2>
        <form action="#" method="POST">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Nama Pengguna:</label>
                <input type="text" id="username" name="username" placeholder="Masukkan nama pengguna Anda" required>
            </div>
            <div class="input-group">
                <label for="password">Kata Sandi:</label>
                <input type="password" id="password" name="password" placeholder="Masukkan kata sandi Anda" required>
            </div>
            <button type="submit" class="btn-login">Masuk</button>
        </form>
        </div>
</body>
</html>
